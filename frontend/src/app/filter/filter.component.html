<div id="filter_container">
    <h3>Filter</h3>
    <form>
      <div class="form-group row">
        <label for="source" class="col-md-5">Origin</label>
        <div class="col-md-7">
          <input type="text" class="form-control" id="source" required>
        </div>
      </div>
      <div class="form-group row">
        <label for="dest" class="col-md-5">Destination</label>
        <div class="col-md-7">
          <input type="text" class="form-control" id="dest" required>
        </div>
      </div>
      <div class="form-group row">
        <label for="number_of_travellers" class="col-md-5">Number of travellers</label>
        <div class="col-md-7">
          <select id="number_of_travellers" class="form-control" required>
            <option *ngFor="let travellers of supported_number_of_travellers" [value]="travellers">{{travellers}}</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label for="fuel_consumption_car" class="col-md-5">
          Fuel consumption of your car</label>
          <div class="col-md-7">
            <input type="number" class="form-control" id="fuel_consumption_car" required>
          </div>
      </div>
      <div class="form-group row">
        <label for="value_on_sustainability" class="col-md-5">Value on sustainability</label>
        <div class="col-md-7">
          <input type="range" class="form-control" id="value_on_sustainability" min="0" max="10" required>
        </div>
      </div>
      <div class="form-group row">
        <label for="value_on_price" class="col-md-5">Value on price</label>
        <div class="col-md-7">
          <input type="range" id="value_on_price" class="form-control" min="0" max="10" required>
        </div>
      </div>
      <div class="form-group row">
        <label for="value_on_time" class="col-md-5">Value on time</label>
        <div class="col-md-7">
          <input type="range" id="value_on_time" class="form-control" min="0" max="10" required>
        </div>
      </div>
      <button type="submit" class="btn btn-success col-md-12">Submit</button>
    </form>
</div>
